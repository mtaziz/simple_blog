{% extends 'base.html' %}
{% block title %}
    {{ blog.title }}
{% endblock %}

{% block nav_blog_active %}active{% endblock %}

{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>作者：{{ blog.author }}</p>
    <p>发表日期:{{ blog.create_time|date:"Y-m-d" }}</p>
    <p>分类:
        <a href="/blog/type/{{blog.blog_type_id}}">
            {{ blog.blog_type }}
        </a>
    </p>
    <p>{{ blog.content }}</p>
{% endblock %}
